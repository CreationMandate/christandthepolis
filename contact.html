<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body class="contact-page">
    
    <header>
        <img src="images/logo.png" alt="Christ and the Polis Logo" class="site-logo">
        <h1>Christ and the Polis</h1>
        <p>A Reformed Exploration of Political Theology</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="posts/">Posts</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
        <p>If you have a question, thought, encouragement, or disagreement I'd love to hear from you. Fill out the form below and I'll do my best to respond in a timely manner.</p>

        <form action="https://formspree.io/f/xkgjldly" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="_replyto" id="email" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>

    </main>
</body>
</html>
